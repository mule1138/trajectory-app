<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
  <title>ArcGIS JSAPI 4.14 TypeScript Demo</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    .esri-hello-world {
      display: inline-block;
    }

    .esri-hello-world--emphasis {
      font-weight: bold;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.14/esri/themes/light/main.css">
  <script>
    let locationPath = location.pathname.replace(/\/[^/]*$/, "");
    window.dojoConfig = {
      packages: [
        {
          name: "app",
          location: locationPath + "/app"
        }
      ]
    };
  </script>
  <script src="https://js.arcgis.com/4.14"></script>
  <script>
    let widget;
    let nameIdx;

    require(["app/HelloWorld"], function (HelloWorld) {
      let names = [
        {
          firstName: "John",
          lastName: "Smith"
        },
        {
          firstName: "Jackie",
          lastName: "Miller"
        },
        {
          firstName: "Anna",
          lastName: "Prince"
        }
      ];

      nameIdx = 0;

      widget = new HelloWorld({
        firstName: names[nameIdx].firstName,
        lastName: names[nameIdx].lastName,
        container: "widgetDiv"
      });

      function changeName() {
        widget.set(names[++nameIdx % names.length]);
      }

      setInterval(changeName, 1000);
    });
  </script>
</head>

<body>
  <div id="widgetDiv" class="esri-widget"></div>
</body>

</html>
